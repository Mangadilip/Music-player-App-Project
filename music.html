<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header>
      <div class="menu_container">
        <h1>Playlist</h1>
        <div class="playlist">
          <h4 class="active">
            <span></span><i class="bi bi-music-note-beamed"></i>Today's biggest
            hits
          </h4>
          <h4><span></span><i class="bi bi-music-note-beamed"></i>Recents</h4>
          <h4>
            <span></span><i class="bi bi-music-note-beamed"></i>Recommended
            Stations
          </h4>
        </div>
        <div class="menu_songs"></div>
      </div>
      <div class="songs_container"></div>

      <div class="play_bar">
        <div class="wave">
          <div class="wave1"></div>
          <div class="wave1"></div>
          <div class="wave1"></div>
        </div>
        <img src="./assets/img/20.jpg" alt="" id="play_bar" />
        <h5 id="title">
          vande mataram
          <div class="subtitle">Bankim Chandra Chatterjee</div>
        </h5>
      </div>
    </header>

    <script src="app.js"></script>
  </body>
</html>
